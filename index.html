<html>
	<head>
		<title>Check bad pixel on screen</title>
		<script language="JavaScript">
			function changeBack(){
				document.body.style.background = getRandomColor();
			}

			function getRandomColor() {
				var letters = '0123456789ABCDEF'.split('');
				var color = '#';
				for (var i = 0; i < 6; i++ ) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}

		</script>
	</head>
	<body onClick="changeBack()" style="cursor: pointer;" onload="changeBack()">
		just clicks and find bad pixels
	</body>
</html>
